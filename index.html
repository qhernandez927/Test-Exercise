<!DOCTYPE HTML>
<html lang = "en">
<head>
  <!-- basic.html -->
  <title>Test Excercise</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
      <!--product description form-->  
    <div id="product-suggestion"class = "product-form">  
      <header>Product Suggestion</header> <br>
        <div class="product-form-content" >
          <form>
            <label for="product-username" >Name</label><br>
            <input id= "product-username"type="text" name="product-username"/><br><br>
            <label for="product-email">Email</label><br>
            <input id= "product-email" type ="email" name="product-email" placeholder="yourEmail@domain.com"/><br><br>
            <label for="describe-product">Describe your product</label><br>
            <textarea id="describe-product" name="describe" placeholder="Describe your product"></textarea><br>
            <button id="product-button"type="button" value="Submit">Submit</button>  
          </form>
        </div>
    </div>
    <br>

    <!--contact us form-->
    <div id="contact-us" class= "contact-form">
      <header>Contact Us</header><br>
      <div class="contact-form-content" >
        <form>
            <label for="contact-username" >Name</label><br>
            <input id="contact-username" type="text" name="contact-username"/><br><br>
            <label for="contact-email" >Email</label><br>
            <input id="contact-email" type = "email" name="contact-email" placeholder="yourEmail@domain.com"/><br><br>
            <label for="contact-reason">Contact Reason</label><br>
              <select id="contact-reason" name="contact-reason">
                <option value="order-question">Order Question</option>
                <option value="website-feedback">Website Feedback</option>
                <option class="trouble-finding-product" value="trouble-finding-product">Trouble Finding a Product</option>
              </select>
              <br>
              <br>
            <textarea id="feedback-box"  name="feedback" placeholder="Give us some feedback"></textarea><br>
            <button id="contact-button" type="button" value="Submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

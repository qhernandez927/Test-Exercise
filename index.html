<!DOCTYPE HTML>
<html lang = "en">
<head>
  <!-- basic.html -->
  <title>Test Excercise</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
      <!--product description form-->  
    <div id="product-suggestion"class = "product-form">  
      <header>Product Suggestion</header> <br>
        <div class="product-form-content" >
          <form>
            <label>Name</label><br>
            <input type="text" name="product-username"/><br><br>
            <label>Email</label><br>
            <input type = "email" name="product-email"/><br><br>
            <label>Describe your product</label><br>
            <textarea id="describe-product" name="describe" placeholder="Describe your product"></textarea><br>
              <div class="submit-btn">
                <input type="button" value="Submit">
              </div>
          </form>
        </div>
    </div>
    <br>

    <!--contact us form-->
    <div id="contact-us" class= "contact-form">
      <header>Contact Us</header><br>
      <div class="contact-form-content" >
        <form>
            <label>Name</label><br>
            <input type="text" name="contact-username"/><br><br>
            <label>Email</label><br>
            <input type = "email" name="contact-email"/><br><br>
            <label>Contact Reason</label><br>
              <select id="contact-reason" name="contact-reason">
                <option value="order-question">Order Question</option>
                <option value="website-feedback">Website Feedback</option>
                <option class="trouble-finding-product" value="trouble-finding-product">Trouble Finding a Product</option>
              </select>
              <br>
              <br>
            <textarea id="feedback-box"  name="feedback" placeholder="Give us some feedback"></textarea>
            <div class="submit-btn">
              <input type="button" value="Submit">
            </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

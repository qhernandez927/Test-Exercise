<!DOCTYPE HTML>
<html lang = "en">
<head>
  <!-- basic.html -->
  <title>Test Excercise</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
      <!--product description form-->  
    <div class = "product-form">  
      <header>Product Suggestion</header> <br>
        <div class="form-content">
          <form>
            <label>Name</label><br>
            <input type="text" name="productname"/><br>
            <label>Email</label><br>
            <input type = "email" name="email"/><br>
            <label>Describe your product</label><br>
            <input type="text" name="description-list"><br>
              <div class="submit-btn">
                <input type="button" value="Submit">
              </div>
          </form>
        </div>
    </div>
    <br>

    <!--contact us form-->
    <div class= "contact-form">
      <header>Contact Us!</header><br>
      <div class="form-content" >
        <form>
            <label>Name</label><br>
            <input type="text" name="productname"/><br>
            <label>Email</label><br>
            <input type = "email" name="email"/><br>
            <label>Contact Reason</label><br>
            <select id="contact-reason" name="contact-reason">
              <option value="order-question">Order Question</option>
              <option value="website-feedback">Website Feedback</option>
              <option value="trouble-finding-product">Trouble Finding a Product</option>
            </select>
            
              <div class="submit-btn">
                <input type="button" value="Submit">
              </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
